# Fly.io configuration for D&D Character Sheet application
# See https://fly.io/docs/reference/configuration/ for all available options

app = "dnd-character-sheet"
primary_region = "ord"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "dnd_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 3000
    timeout = "5s"
    type = "http"
